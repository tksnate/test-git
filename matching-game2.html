<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>

    <style>
      img {
        position: absolute;
      }

      div {
        position: absolute;
        width: 400px;
        height: 400px;
        border: solid;
        background-color: blanchedalmond;
      }

      #rightSide {
        left: 500px;
        background-color: aqua;
        /*  border-left: solid;*/
      }
    </style>
  </head>
  <body onload="gameMode()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>
    <!--  <button type="button" onclick="generateFaces()">Start Game!</button>-->

    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
      let numberofFaces = 5;
      let difficulty = 5;
      const theLeftSide = document.getElementById("leftSide");
      const theRightSide = document.getElementById("rightSide");

      function gameMode() {
        let mode = prompt(
          "What game mode would you like to play?\n\nREGULAR or HARD?"
        );

        if ((mode !== "hard") & (mode !== "regular")) {
          alert("To start game, you must enter either REGULAR or HARD");
          gameMode();
        }

        let game = mode.toLowerCase();
        console.log(game);

        console.log(mode);
        //       console.log(gameLevel);

        if (game === "hard") {
          numberofFaces = 8;
          difficulty = 7;
        } else if (game === "regular") {
          numberofFaces = 4;
        } else {
          numberofFaces = 0;
        }

        console.log(game);
        console.log(numberofFaces);
        /* return numberofFaces;*/
        generateFaces();
      }

      function generateFaces() {
        console.log(numberofFaces);
        for (i = 0; i < numberofFaces; i++) {
          let face = document.createElement("IMG");
          face.src = "images/smile.png";
          let randomTop = Math.floor(Math.random() * 300 + 1);
          let randomLeft = Math.floor(Math.random() * 300 + 1);
          face.style.top = randomTop + "px";
          face.style.left = randomLeft + "px";
          theLeftSide.appendChild(face);
        }
        const leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);
        theLeftSide.lastChild.addEventListener("click", nextLevel);
        document.body.addEventListener("click", gameOver);
      }

      function nextLevel(event) {
        event.stopPropagation();
        numberofFaces += difficulty;
        while (theLeftSide.firstChild) {
          theLeftSide.removeChild(theLeftSide.firstChild);
        }
        while (theRightSide.firstChild) {
          theRightSide.removeChild(theRightSide.firstChild);
        }
        generateFaces();
      }

      function gameOver() {
        alert(
          "Game Over!\n\nYou reached Level " + Math.floor(numberofFaces / 5)
        );
        document.body.removeEventListener("click", gameOver);
        theLeftSide.lastChild.removeEventListener("click", nextLevel);
        if (confirm("Try Again?")) {
          window.location.reload(true);
        }
      }
    </script>
  </body>
</html>
